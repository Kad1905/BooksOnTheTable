<!DOCTYPE html>

<html>
<head>

    <title>BooksOnTheTable</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
        <input type="checkbox" id="menu" class="container_botao">

        </label>
        <ul class="lista_menu">
            <li class="lista_menu_titulo">Categorias</li>
            <li class="lista_menu_item">
                <a href="#" class="lista_menu_link">Programação</a>
            </li>
            <li class="lista_menu_item">
                <a href="#" class="lista_menu_link">Front-end</a>
            </li>
            <li class="lista_menu_item">
                <a href="#" class="lista_menu_link">Infraestrutura</a>
            </li>
            <li class="lista_menu_item">
                <a href="#" class="lista_menu_link">Business</a>
            </li>
            <li class="lista_menu_item">
                <a href="#" class="lista_menu_link">Design & UX</a>
            </li>
        </ul>    
        <img src="img/Logo.svg" alt="Logo da BooksOnTheTable" class="container_imagem">
        </div>
        <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
        <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container_imagem"></a>
        <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container_imagem"></a>
        </div>
    </header>
